{% extends 'site_base.html' %}

{% block content %}
    <h1>Subject</h1>

    <dl>
        <dt>Code</dt>
        <dd>{{ object.code }}</dd>

        <dt>Title</dt>
        <dd>{{ object.title }}</dd>
    </dl>

    <table border="1">
        <tr>
            <th>ID No.</th>
            <th>Name</th>
        </tr>

    {% for student in object.students.all %}
        <tr>
            <td>{{ student.id_no }}</td>
            <td>{{ student.name }}</td>
        </tr>
    {% endfor %}
    </table>


{% endblock %}
